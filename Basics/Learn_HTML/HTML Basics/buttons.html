<!-- Source: https://supersimple.dev/exercises/buttons -->
<style>
    .subscribe-button {
      background-color: rgb(204, 34, 1);
      color: white;
      border: none;
      /* height: 36px;
      width: 105px; */
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      transition: opacity 0.15s;
      vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.4;
    }

    .join-button {
        background-color: white;
        border-color: rgb(26, 108, 216);
        border-style: solid;
        border-width: 1px;
        color: rgb(26, 108, 216);
        /* height: 36px;
        width: 62px; */
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      transition: background-color 0.15s;
        color 0.15s;
  }

  .join-button:hover {
      background-color: rgb(26, 108, 216);
      color: white;
  }

  .join-button:active {
      opacity: 0.7;
  }

  .tweet-button {
      background-color: rgb(29, 155, 240);
      color: white;
      border: none;
      height: 36px;
      width: 74px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-right: 8px;
      transition: box-shadow 0.15s;
      vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .tweet-button:active {
        opacity: 0.7;
    }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
